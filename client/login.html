<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Chess Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="video-container">
        <div class="overlay"></div>
        <video autoplay muted loop id="bg-video">
            <source src="assets/video/ChessLanding1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content-wrapper">
        <div class="logo">
            <h1 class="title">Fantasy Chess</h1>
            <div class="title-line"></div>
        </div>
        <div class="login-container">
            <input type="text" id="nickname" placeholder="Enter your nickname" />
            <div class="login-row">
                <select id="color">
                    <option value="0">Black</option>
                    <option value="1">Gray</option>
                    <option value="2">Silver</option>
                    <option value="3">White</option>
                    <option value="4">Navy</option>
                    <option value="5">Blue</option>
                    <option value="6">Teal</option>
                    <option value="7">Aqua</option>
                    <option value="8">Green</option>
                    <option value="9">Lime</option>
                    <option value="10">Olive</option>
                    <option value="11">Yellow</option>
                    <option value="12">Maroon</option>
                    <option value="13">Red</option>
                    <option value="14">Purple</option>
                    <option value="15">Fuchsia</option>
                </select>
                <button id="start">Play</button>
            </div>
        </div>
    </div>

    <div class="updates-box">
        <h3>Update log</h3>
        <ul>
            <li>PROMOTIONS!!!</li>
            <li>Piece tracking!!</li>
            <li>New obstacles!</li>
            <li>Massive board</li>
            <li>Zooming features</li>
            <li>Login page!</li>
            <li>Chicken Jerky</li>
            <li>F Students are inventers</li>
        </ul>
    </div>
    <script src="login.js" type="module"></script>
</body>

</html>
